
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(${opera.titolo}, stile-opera.css)">
<body>
	<nav th:replace="fragments/base.html :: navbar"></nav>

	<header th:replace="fragments/base.html :: header"></header>
	<section>
		<section id="title">
			<h3 th:text="|${opera.titolo} ${opera.anno}|">Titolo e Anno</h3>
		</section>

		<section id="dati">
		<div id="intestazione">Artista: <a th:href="@{'/artista' + '/' + ${artista.id}}"
			        th:text="|${artista.nome} ${artista.cognome}|">Nome Cognome</a>
		</div>	
			<div id="flex-container">
				<img class="foto"
					th:src="@{'/images' + '/' + ${opera.titolo} + '.jpg'}">
				<div class="col">
					<h5>DESCRIZIONE:</h5>
					<p id="paragrafo" th:text="${opera.descrizione}">Descrizione</p>
				</div>
			</div>
		</section>
	</section>
	<footer>Copyright &copy; 2021 Museo di Roma</footer>
</body>
</html>
