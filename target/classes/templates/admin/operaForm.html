<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Opera Form', nomecss='stile-operaForm.css')"></head>
<body>
    <nav th:replace="fragments/base.html :: navbar"></nav>
	<header th:replace="fragments/base.html :: header"></header>
    
    <section>
	<form class="formIns" th:action="@{/admin/opera}" method="POST" th:object="${opera}">
	<h2>Inserisci i dati di un'opera</h2>
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
				<span>Titolo:</span>
				<span><input type="text" th:field="*{titolo}" /></span>
				<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
			</div>		
			<div>
				<span>Anno:</span>
				<span><input type="text" th:field="*{anno}" /></span>
				<span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"></span>
			</div>
			<div>
				<span>Descrizione:</span>
				<div><textarea th:field="*{descrizione}" rows="10" cols="30" maxlength:"2000" required /></div>
			</div>
			 <div id="tendina" align="left">
               <select name="a">
                 <option th:each="artista : ${artisti}" th:value="|${artista.nome} ${artista.cognome}|" th:text="|${artista.nome} ${artista.cognome}|">Nome Cognome</option>
               </select>
              </div>
               <div id="tendina" align="left">
               <select name="co">
                 <option th:each="collezione : ${collezioni}" th:value="${collezione.nome}" th:text="${collezione.nome}">Nome</option>
               </select>
              </div>
			<div>
			   <button class="buttonForm" type="submit">Invio</button>
			</div>
		</div>
	</form>
    </section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
