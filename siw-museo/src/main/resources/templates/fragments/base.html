<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title, nomecss)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link th:href="@{/css/} + ${nomecss}" rel="stylesheet">
	<title th:text="${title}"></title>
	<style>
header{
  font-family: Georgia, serif;
  Color: brown;
  background-image: url(/images/skyline.png);
  Height: 175px;
  Text-align: right;
  Width: 100%; 
  Margin-top: 45px;
  Margin-bottom: 0px;
}

Header h2{
   Margin-right: 20px;
   Margin-top: 0px;
}

/*navbar*/
nav{
  Height:40px;
  Background-color: whitesmoke;
  Width:100%;
  Top: 0;
  Left: 0;
  Position:fixed;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: whitesmoke;
}

nav li {
  float: left;
}

nav li a {
  display: block;
  color: brown;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-weight: bold;
}

nav li a:hover {
  background-color: gainsboro;
}

/*Ancore*/
Section a{
  Color:blue;
}

Section a:hover{
  Color:red;
}

Section a:active{ 
  Display: inline-block;
  Background-color: gainsboro;
  Color: black;
}

Section a:visited{
  Color: purple; 
}

Body{
   Background-color: brown;
}

section{
  margin: 0px 0px;
  padding: 0px;
}

/*Titolo grande della pagina*/
#nome{
  font-family: Georgia, serif;
  height:50px;
  background-color: gold;
  margin-top: 50px;
  Padding: 10px;
  Padding-left: 20px;
}

/*
#dati{
  margin-bottom:10px;
}*/

footer{
  background-color: brown;
  height: 30px;
  Left: 0;
  Bottom: 0;
  Color: white;
  Text-align: center;
  Padding: 10px;
  width: 100%;
  position: fixed;
}
	</style>
</head>

<body>
    <nav th:fragment="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="artisti.html">Artisti</a></li>
        <li><a href="collezioni.html">Collezioni</a></li>
        <li><a href="info.html">Informazioni</a></li>
      </ul>
    </nav>
    
    <header th:fragment="header">
     <h2>Museo di Roma 
     <img src="images/roma-stemma.png" alt="roma-capitale" height="53px" width="40px">
     </h2> 
    </header>
    
<footer th:fragment="footer"> Copyright &copy; 2021 Museo di Roma </footer>

</body>
</html>
