<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(#{nav.art}, stile-artisti.css)"> </head>

<body>
<section>
	   <h4>Elimina un artista</h4>

    <nav th:replace="fragments/base.html :: navbar"></nav>
	<header th:replace="fragments/base.html :: header"></header>
    	<h4 th:text="#{header.artisti}">List of artists</h4>
		<ul>
			<li th:each="artista : ${artisti}">
				<form th:action="@{'/admin/delete' + '/' + ${artista.id}}" method="POST" th:object="${artista}">
				<a href="artista.html" 
				   th:href="@{'/artista' + '/' + ${artista.id}}" 
				   th:text="|${artista.nome} ${artista.cognome}|">Paolo Rossi</a>
				<button type="submit">Delete</button>
				</form>
			</li>
		</ul>
	</section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
