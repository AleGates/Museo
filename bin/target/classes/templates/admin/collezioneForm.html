<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Collezione Form', nomecss='stile-collezioneForm.css')"> </head>
<body>
    <nav th:replace="fragments/base.html :: navbar"></nav>
	<header th:replace="fragments/base.html :: header"></header>

    <section>
	<form class="formIns" th:action="@{/admin/collezione}" method="POST" th:object="${collezione}">
	<h2>Inserisci i dati di una collezione</h2>
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="*{nome}" required /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>		
			<div>
				<span>Descrizione:</span>
				<div><textarea th:field="*{descrizione}" rows="10" cols="30" maxlength:"2000" required /></div>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
		      <div id="tendina" align="left">
		      <span>Curatore:</span>
               <select name="c">
                 <option th:each="curatore : ${curatori}" th:value="|${curatore.nome} ${curatore.cognome}|" th:text="|${curatore.nome} ${curatore.cognome}|">Nome Cognome</option>
               </select>
              </div>
			<div>
				<button class="buttonForm" type="submit">Invio</button>
			</div>
		</div>
	</form>
    </section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
