<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title, nomecss)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link th:href="@{/css/} + ${nomecss}" rel="stylesheet">
	<title th:text="${title}"></title>
	<style>
header{
  font-family: Georgia, serif;
  Color: brown;
  background-image: url(/images/skyline.png);
  Height: 175px;
  Text-align: right;
  position: fixed;
  width: 100%;
  left: 0px;
  top: 40px;
  Margin-bottom: 0px;
}

Header h2{
   Margin-right: 20px;
   Margin-top: 0px;
}

/*navbar*/
nav{
  Height:40px;
  Background-color: whitesmoke;
  Width:100%;
  Top: 0px;
  Left: 0px;
  Position:fixed;
}

nav ul {
  display:flex;
  justify-content: space-between;
  list-style-type: none;
  margin: 0px;
  padding: 0px;
  overflow: hidden;
  background-color: whitesmoke;
}
@media (max-width: 450px) {
nav ul {
	flex-direction:column;
}
}

nav li {
  float: left;
}

nav li a {
  display: block;
  color: brown;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-weight: bold;
}

nav li a:visited{
  Color: brown; 
}

nav li a:hover {
  background-color: gainsboro;
}

/*footer, body, section*/
footer{
  background-color: brown;
  height: 30px;
  Left: 0;
  Bottom: 0;
  Color: white;
  Text-align: center;
  Padding: 10px;
  width: 100%;
  position: fixed;
}

Body{
   Background-color: brown;
}

section{
	   margin-top: 220px;  
	   margin-bottom:60px;
	   border: 2px solid blue; 
}


/*Ancore*/
Section a{
  Color:blue;
}

Section a:hover{
  Color:red;
}

Section a:active{ 
  Display: inline-block;
  Background-color: gainsboro;
  Color: black;
}

Section a:visited{
  Color: purple; 
}

/*Titolo grande della pagina*/
#title{
  font-family: Georgia, serif;
  background-color: gold;
  margin-top: 0px;
  Padding: 10px;
  Padding-left: 20px;
  margin-bottom:10px; 
}

/*Dati della pagina*/
#dati{
  margin-top:10px;
  background-color: lightgoldenrodyellow; 
  margin-bottom: 0px;
}

/*CSS PER LE FORM DI INSERIMENTO*/
.formIns{
  width:80%;
  min-height:440px;
  background:#e6e6e6;
  border-radius:8px;
  box-shadow:0 0 40px -10px #000;
  margin: 0 auto;
  padding:20px 30px;
  max-width:calc(100vw - 40px); /*gestisce il rimpicciolimento della form quando rimpicciolisco la pagina*/
  box-sizing:border-box; 
  font-family:'Montserrat',sans-serif;
  }
  
.formIns h2{
  margin:10px 0;
  padding-bottom:10px;
  width:100%;
  color: Black;
  border-bottom:3px solid #78788c;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:10px;
  box-sizing:border-box;
  background:none;
  outline:none;
  resize:none;
  border:0;
  font-family:'Montserrat',sans-serif;
  transition:all .3s;
  border-bottom:2px solid #bebed2;
  margin-bottom:20px;
}

input:focus{
  border-bottom:2px solid #78788c; /*appare il bordo inferiore quando clicco sull campo di input*/
}

.buttonForm{
  margin-left:90%;
  padding:8px 12px;
  margin-bottom:20px;
  font-family:'Montserrat',sans-serif;
  border:2px solid #78788c;
  background:none;
  color:#5a5a6e;
  cursor:pointer;
  transition:all .3s;
}

.buttonForm:hover{
  background:#78788c;
  color:#fff
}

textarea{
	resize: vertical;
}

#tendina{
	margin-top:50px;
}

/*lista di cose*/
.lista{
	padding-top:40px;
	padding-bottom:40px;
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-around;
}

.objList{
   margin-top:50px;
}

.infoObj{
	margin-top: 0px;
	width: 95.5%;
	text-align:center;
	background-color: gold;
	border: 4px solid brown;
	box-shadow: 5px 8px 10px 0px black;
	padding:5px;
}

.foto{
    width: 380px;
    height: 380px;
    transition-duration: 1s;
    -ms-transition-duration: 1s;
    -webkit-transition-duration: 1s;
    -moz-transition-duration: 1s;
    -o-transition-duration: 1s;
    transition-property: transform;
    -ms-transition-property: -ms-transform;
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    -o-transition-property: -o-transform;
    overflow:hidden;
}

.foto:hover {
	-ms-transform: scale(1.2,1.2); /*explorer*/
	-webkit-transform: scale(1.2,1.2); /*chrome e safari*/
	-moz-transform: scale(1.2,1.2); /*firefox*/
	-o-transform: scale(1.2,1.2); /*opera*/
}

.buttonDelete{
	background-image:url(/images/delete.png);
}

/*Collezioni*/
#multiple{
	display:flex;
	justify-content: stretch;
	flex-direction: column;
}

#multiple a{
		text-decoration: none;
}

#singole{
	background-color: lightgoldenrodyellow;
	color:brown;
	border:2px solid brown;
	text-align: center;
	padding:20px;
	font-size:30px;
    cursor:pointer;
}

#singole:hover{
	background-color: brown;
	color:  lightgoldenrodyellow;
}

/*Informazioni*/
#flex-container-info{
  Background-color: lightgoldenrodyellow;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 20px;
  Margin-top: 20px;
}

.col-info{
  border: 1mm solid black;
  background-color: white;
  padding: 5px;
  width: 44%;
  border-radius: 10px;
  margin-right:20px;
  margin-left:20px;
  margin-bottom:50px;
}

#small-info{
  padding-right: 20px;
  width: 40%;
  height:50%;
}
	</style>
</head>
<body>
    <nav th:fragment="navbar">
      <ul>
        <span><li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/opere}" th:text=#{nav.opere}>Opere</a></li>
        <li><a th:href="@{/artisti}" th:text="#{nav.art}">Artisti</a></li>
        <li><a th:href="@{/collezioni}" th:text="#{nav.coll}">Collezioni</a></li>
        <li><a th:href="@{/info}" th:text="#{nav.info}">Informazioni</a></li></span>
        <span><li><a sec:authorize="isAuthenticated()" th:href="@{/default}">Area Riservata</a></li>
        <li><a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li> <span> 
         <!--   <a  sec:authorize="isAnonymous()" id="login" th:href="@{/login}">Login</a>
            <a  sec:authorize="isAuthenticated()" id="login" th:href="@{/logout}">Logout</a>
            
	sec:authorize="isAuthenticated()" mi serve per mostrare una cosa agli utenti loggati
	sec:authorize="hasAuthority('ADMIN')" servirebbe per visualizzarlo solo se si Ã¨ admin e non user -->
      </ul>
    </nav>
    
    
    <header th:fragment="header">
     <h2>Museo di Roma 
     <a th:href="@{/home}">
     <img th:src="@{'/images/roma-stemma.png'}" alt="roma-capitale" height="53px" width="40px">
     </a>
     </h2> 
    </header>
    
<footer th:fragment="footer"> Copyright &copy; 2021 Museo di Roma </footer>

</body>
</html>
